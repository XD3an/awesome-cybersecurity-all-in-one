name: ğŸ”„ Sync Flareâ€‘On Challenges & Writeâ€‘ups

on:
  schedule:
    - cron: "0 0,12 * * *"  # æ¯å¤© UTC 00:00 & 12:00ï¼ˆå°ç£æ™‚é–“æ—©ä¸Š 8 é» & æ™šä¸Š 8 é»ï¼‰
  workflow_dispatch:

jobs:
  sync_flareon:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Configure Git identity & check SYNC_PAT
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ğŸ§¾ Checkout your repo (persist-credentials: false)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸŒ Clone `Flare-On-Challenges`
        run: |
          echo "ğŸ“¥ Cloning fareedfauzi/Flare-On-Challenges..."
          rm -rf temp-flareon
          git clone --depth=1 https://github.com/fareedfauzi/Flare-On-Challenges.git temp-flareon
          export UPSTREAM_COMMIT=$(cd temp-flareon && git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV

          rm -rf ctf/Flare-On-Challenges
          mkdir -p ctf/Flare-On-Challenges
          rsync -av --delete --exclude='.git' \
            temp-flareon/Challenges/ temp-flareon/Write-ups/ \
            ctf/Flare-On-Challenges/
          rm -rf temp-flareon

      - name: ğŸ“ Commit and push only if changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add ctf/Flare-On-Challenges
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0
          git commit -m "ğŸ”„ Sync Flareâ€‘On challenges & writeâ€‘ups (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
