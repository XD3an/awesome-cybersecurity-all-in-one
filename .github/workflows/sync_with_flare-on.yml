name: ðŸ”„ Sync `Flareâ€‘On Challenges` from fareedfauzi/Flare-On-Challenges

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync_flare-on-Challenges:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”§ Configure Git identity & check token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ðŸ§¾ Checkout repo (disable default token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸŒ Clone Flareâ€‘On repo & sync
        run: |
          echo "ðŸ“¥ Cloning fareedfauzi/Flare-On-Challenges..."
          rm -rf temp-flare
          git clone --depth=1 https://github.com/fareedfauzi/Flare-On-Challenges.git temp-flare

          export UPSTREAM_COMMIT=$(cd temp-flare && git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV

          rm -rf ctf/Flare-On-Challenges
          mkdir -p ctf/Flareâ€‘On-Challenges

          rsync -av --delete --exclude='.git' temp-flare/Challenges ctf/Flare-On-Challenges/
          rsync -av --delete --exclude='.git' temp-flare/Write-ups ctf/Flare-On-Challenges/

          rm -rf temp-flare

      - name: ðŸ“¦ Commit and push if changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add ctf/Flare-On-Challenges
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0

          git commit -m "ðŸ”„ Sync Flareâ€‘On Challenges (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
