name: üìò Sync `APT_REPORT` README from `blackorbird/APT_REPORT`

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync_apt_report_readme:
    runs-on: ubuntu-latest

    steps:
      - name: üîß Configure Git identity & check token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "‚ùå SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: üßæ Checkout your repo (disable default token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üåê Clone blackorbird/APT_REPORT (README only)
        run: |
          echo "üì• Cloning blackorbird/APT_REPORT README..."
          rm -rf temp-apt
          git clone --depth=1 --filter=blob:none --sparse https://github.com/blackorbird/APT_REPORT.git temp-apt
          cd temp-apt
          git sparse-checkout set --skip-checks README.md
          export UPSTREAM_COMMIT=$(git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV
          cd ..

      - name: üóÇ Prepare destination folder
        run: |
          mkdir -p APT/APT_REPORT
          cp temp-apt/README.md APT/APT_REPORT/README.md
          rm -rf temp-apt

      - name: üìù Commit and push if README changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add APT/APT_REPORT/README.md
          git diff --cached --quiet && echo "‚úÖ No README changes to commit." && exit 0

          git commit -m "üìò Sync APT_REPORT README (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
