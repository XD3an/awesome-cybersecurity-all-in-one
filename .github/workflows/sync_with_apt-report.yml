name: ðŸ”„ Sync APT_REPORT from blackorbird/APT_REPORT

on:
  schedule:
    - cron: "0 0,12 * * *" # æ¯æ—¥å…©æ¬¡ï¼ˆUTC 00:00 & 12:00ï¼Œå°åŒ—æ™‚é–“ 08:00 & 20:00ï¼‰
  workflow_dispatch:

jobs:
  sync_apt_report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”§ Configure Git identity & check token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ðŸ§¾ Checkout repo (disable default token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸŒ Clone APT_REPORT & mirror folder
        run: |
          echo "ðŸ“¥ Cloning blackorbird/APT_REPORT..."
          rm -rf temp-apt-report
          git clone --depth=1 https://github.com/blackorbird/APT_REPORT.git temp-apt-report

          export UPSTREAM_COMMIT=$(cd temp-apt-report && git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV

          rm -rf APT/APT_REPORT
          mkdir -p APT/APT_REPORT
          rsync -av --delete --exclude='.git' temp-apt-report/ APT/APT_REPORT/
          rm -rf temp-apt-report

      - name: ðŸ“¦ Commit and push if changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add APT/APT_REPORT
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0

          git commit -m "ðŸ›¡ Sync APT_REPORT from blackorbird/APT_REPORT (${UPSTREAM_COMMIT}) [bot][action]"

          echo "ðŸ”ƒ Pulling remote changes before push..."
          git pull --rebase https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git main || true

          echo "ðŸš€ Pushing to main..."
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
