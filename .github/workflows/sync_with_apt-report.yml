name: 🔄 Sync `APT/APT_REPORT` from `blackorbird/APT_REPORT`

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync_apt_report_readme:
    runs-on: ubuntu-latest

    steps:
      - name: 🔧 Configure Git identity & validate token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "❌ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: 🧾 Checkout this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🌐 Fetch only README from upstream
        run: |
          mkdir temp-apt
          cd temp-apt
          git init
          git remote add -f origin https://github.com/blackorbird/APT_REPORT.git
          git config core.sparseCheckout true
          echo "README.md" >> .git/info/sparse-checkout
          git pull --depth=1 origin main

          export UPSTREAM_COMMIT=$(git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV

          mkdir -p ../APT/APT_REPORT
          cp README.md ../APT/APT_REPORT/README.md
          cd ..
          rm -rf temp-apt

      - name: 📦 Commit & push if README changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add APT/APT_REPORT/README.md
          git diff --cached --quiet && echo "✅ No README changes" && exit 0

          git commit -m "📘 Sync APT_REPORT from `blackorbird/APT_REPORT` (${UPSTREAM_COMMIT}) [bot][action]"

          git pull --rebase https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git main || true

          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
