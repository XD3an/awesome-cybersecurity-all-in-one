name: ğŸ”„ Sync `ctf-tools` from `zardus/ctf-tools`

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync_ctf-tools:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Configure Git identity & check token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ğŸ§¾ Checkout repo (disable default token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸŒ Clone upstream repo & sync content
        run: |
          echo "ğŸ“¥ Cloning zardus/ctf-tools..."
          rm -rf temp-ctf
          git clone --depth=1 https://github.com/zardus/ctf-tools.git temp-ctf

          export UPSTREAM_COMMIT=$(cd temp-ctf && git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV

          rm -rf ctf/ctf-tools
          mkdir -p ctf/ctf-tools
          rsync -av --delete --exclude='.git' temp-ctf/ ctf/ctf-tools/
          rm -rf temp-ctf

      - name: ğŸ“ Commit and push if changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add ctf/ctf-tools
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0

          git commit -m "ğŸ”„ Sync ctf-tools from zardus/ctf-tools (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-cybersecurity-all-in-one.git HEAD:main
