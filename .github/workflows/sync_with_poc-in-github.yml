name: ğŸ”„ Sync `copilot` from `github/awesome-copilot`

on:
  schedule:
    - cron: "0 0,12 * * *" # æ¯æ—¥ 00:00 èˆ‡ 12:00 UTC
  workflow_dispatch:

jobs:
  sync-awesome_copilot:
    runs-on: ubuntu-latest

    steps:
      # Step 1: è¨­å®šåŸºæœ¬ Git ç’°å¢ƒï¼ˆå„ªå…ˆè™•ç†ï¼‰
      - name: ğŸ”§ Configure Git and environment variables
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "âœ… Git identity set"

      # Step 2: Checkout è‡ªå·±çš„ repo
      - name: ğŸ§¾ Checkout your repo (disable GitHub token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false # âœ… é—œé–‰é è¨­ GITHUB_TOKEN èº«ä»½

      # Step 3: Sparse clone Copilot è³‡æ–™å¤¾
      - name: ğŸŒ Sparse clone upstream folders into copilot/
        run: |
          echo "ğŸ“¦ Cloning specific folders into copilot/..."

          rm -rf copilot
          mkdir -p copilot

          git clone --depth=1 --filter=blob:none --sparse https://github.com/github/awesome-copilot.git temp-upstream
          cd temp-upstream
          git sparse-checkout set chatmodes instructions prompts scripts

          export UPSTREAM_COMMIT=$(git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV
          echo "âœ… Upstream commit: ${UPSTREAM_COMMIT}"

          mv chatmodes ../copilot/ || true
          mv instructions ../copilot/ || true
          mv prompts ../copilot/ || true
          mv scripts ../copilot/ || true

          cd ..
          rm -rf temp-upstream

      # Step 4: Commit & Push è‹¥æœ‰è®Šæ›´
      - name: ğŸ“¦ Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add copilot/
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0

          git commit -m "ğŸ”„ Sync copilot/ folders from github/awesome-copilot (${UPSTREAM_COMMIT}) [bot][action]"

          echo "ğŸŒ Pushing to main with SYNC_PAT..."
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-ai-coding.git HEAD:main
